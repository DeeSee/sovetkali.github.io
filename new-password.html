<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History suggest with type new-password</title>
</head>
<body>
    <form action="/success.html">
      <input type="text" placeholder="Имя" id="name">
      <br>
      <input type="text" placeholder="Телефон" id="phone">
      <br>
      <input type="text" placeholder="Почта" id="email">
      <br>
      <input type="text" id="org" placeholder="Организация" autocomplete="new-password">
      <br>
      <input type="submit" value="submit">
    </form>
</body>
</html>
