<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check fill textarea</title>
</head>
<body>
    <form action="">
        <label for="first_name">Имя</label>
        <textarea id="first_name" cols="30" rows="10"></textarea>
        <br>
        <label for="last_name">Фамилия</label>
        <textarea id="last_name" cols="30" rows="10"></textarea>
        <br>
        <label for="">Адрес</label>
        <textarea id="address" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
