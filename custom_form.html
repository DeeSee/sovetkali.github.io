<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form with custom fields</title>
</head>
<body>
    <form action="https://sovetkali.github.io/sovetkali.github.io/success.html">
        <label for="full_name">ФИО</label>
        <input type="text" id="full_name">
        <br>
        <label for="phone">Телефон</label>
        <input type="text" id="phone">
        <br>
        <label for="passport">Паспорт</label>
        <input type="text" id="passport" placeholder="серия и номер">
        <br>
        <textarea name="additional_info_pass"></textarea>
        <br>
        <label for="snils">СНИЛС</label>
        <input type="text" id="snils" placeholder="номер">
        <br>
        <textarea name="additional_info_snils"></textarea>
        <br>
        <label for="INN">ИНН</label>
        <input type="text" id="INN" placeholder="номер">
        <br>
        <textarea name="additional_info_inn"></textarea>
        <br>
        <label for="inputDate">Введите дату:</label>
        <input type="date" class="form-control">
        <input type="submit" value="Отправить" >
    </form>
</body>
</html>
