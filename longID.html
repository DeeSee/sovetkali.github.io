        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">

        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">

        <input type="text" id="Для современного мира укрепление и развитие внутренней структуры позволяет выполнить важные задания по разработке укрепления моральных ценностей. Есть над чем задуматься: стремящиеся вытеснить традиционное производство, нанотехнологии, превозмогая сложившуюся непростую экономическую ситуацию, указаны как претенденты на роль ключевых факторов. Банальные, но неопровержимые выводы, а также непосредственные участники технического прогресса будут превращены в посмешище, хотя само их существование приносит несомненную пользу обществу. Противоположная точка зрения подразумевает, что ключевые особенности структуры проекта, вне зависимости от их уровня, должны быть рассмотрены исключительно в разрезе маркетинговых и финансовых предпосылок. Элементы политического процесса, инициированные исключительно синтетически, функционально разнесены на независимые элементы. В частности, повышение уровня гражданского сознания обеспечивает актуальность распределения внутренних резервов и ресурсов.">
        <label for="fname">Отчество</label>
        <input type="text" id="middle_name Бауыржан жеті жылдық мектепті бітіргеннен кейін біраз уақыт мұғалім болған. Сонда жүргенде кезекті әскери міндетін өтеуге шақырылып, онда бір жарым жыл жүріп, запастағы командир атағын алады. Туған ауылына қайтып оралған соң, ол біраз жыл қаржы мекемесінде қызмет істейді. Содан қайтадан Қызыл Армия қатарына шақырылып, түрлі әскери бөлімдерде взвод, рота, командирі болады. 1941 ж. Ұлы Отан соғысы басталысымен, Бауыржан даңқты генерал-майор И.В.Панфиловтың басшылығымен Алматы маңында жаңадан жасақталған 316 атқыштар дивизиясының құрамында майданға аттанады, батальон, полк командирі қызметтерін атқарады. Соғыстың соңғы жылдарында гвардиялық дивизияны басқарады. 1941 жылғы күзгі, қысқы кескілескен шайқастар кезінде өз батальонын 27 рет шабуылға бастап шықты. 5 рет қоршауды бұзып, негізгі жауынгерлік құрамымен аман-есен дивизиясына қосылды. Жауынгерлік іс-қимылдарға қатысты ұрыстан шығу, шегініс жасау тәсілдерінің арнайы тарау болып әскери жарғыға енуі, тактикада «ошақты» және «икемді қорғаныс» ұғымдарының қалыптасуы Бауыржан Момышұлының осындай тәжірибелерінің жиынтығы болып табылады. Оның қолбасшы, терең ойлай білетін әскери мамаң ретіндегі таланты соғыста полк, дивизия басқарған жылдары кеңінен ашылды. Бауыржан Момышұлы жау шептеріне ішкерлей еніп ұрыс жүргізу теориясын соғыс тәжірибесінде алғаш қолданушылардың және оны дамытушылардың бірі болды. Бауыржан Момышұлы - әкери педагогика мен әскери психологияны байытушы баға жетпес мұра қалдырған дара тұлға. Оның атақ, даңқы, батырлығы А.Бектің «Волоколамск тас жолы» атты кітабында суреттелді. Кітап неміс, чех, еврей, ағылшын, француз, т.б. шет ел тілдеріне аударылды. Соғыстан кейін Бауыржан Момышұлы Совет Армиясы Бас штабының Жоғары әскери академиясын бітіреді. Әскери-педагогикалық жұмыспен айналасып, Совет Армиясы әскери академиясында сабақ береді. 1956 жылы полковник атағымен отставкаға шыққан Бауыржан біржола шығармашылық жұмыспен айналысады. Ол қазақ және орыс тілдерінде бірдей жазып, өз өмірінде көрген-білгендерін арқау етеді. Оның қаламынан туған, өмір шындығын арқау еткен тамаша романы мен әңгіме, повестері қалың оқушының іздеп оқитын шығармаларына айналады. Олар бірнеше қайтара басылып шығады. Бауыржан бірнеше орден, медальдармен наградталады, Кеңестер Одағының батыры атағын алады. Алайда халықтың өзі «батырым» деп танып, ардақтаған қаһарман ұлына бұл атақ Отан соғысы біткеннен кейін жарты ғасырдай уақыт өткенде барып берілген болатын. Ел тәуелсіздік алғаннан кейін Қазақстан Республикасының тұңғыш Президенті Н.Назарбаевтың жарлығымен оған «Халық қаһарманы» деген атақ берілді.">
