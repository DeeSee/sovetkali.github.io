<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function showThreeInputName(){
      document.getElementById('one_input_name').removeAttribute('hidden');
      document.getElementById('three_input_name').setAttribute('hidden', 'true');
    }
  </script>

  <title>Generator of personal data</title>
</head>

<body>
  <div class="container">
    <form action="/success.html">

      <input type="radio" id="radioButton" onclick="showThreeInputName()">

      <div id="one_input_name" hidden>
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name">
      </div>

      <div id="three_input_name">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name">
        <br>
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name">
        <br>
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name">
        <br>
      </div>

      <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone">
        <br>
        <label for="email">Почта:</label>
        <input type="text" id="email">
        <br>
      </div>

      <input type="submit" value="Отправить">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </form>
</body>

</html>
