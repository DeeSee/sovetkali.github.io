<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address components</title>
</head>
<body>
  <form action="/success.html">
    <label for="first_name">Имя: </label>
    <input type="text" id="first_name">
    <br>
    <label for="last_name">Фамилия: </label>
    <input type="text" id="last_name">
    <br>
    <label for="phone">Телефон: </label>
    <input type="text" id="phone">
    <br>
    <label for="email">Почта: </label>
    <input type="text" id="email">
    <br>
    <label for="street">Улица: </label>
    <input type="text" id="street">
    <br>
    <label for="building">Дом: </label>
    <input type="text" id="building">
    <br>
    <label for="entrance">Подъезд: </label>
    <input type="text" id="entrance">
    <br>
    <label for="floor">Этаж: </label>
    <input type="text" id="floor">
    <br>
    <label for="office">Квартира: </label>
    <input type="text" id="office">
    <br>
    <label for="delivery_comment">Комментарий к адресу: </label>
    <textarea name="" id="delivery_comment" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Войти">
  </form>
</body>
</html>
