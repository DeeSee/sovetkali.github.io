<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Credit Card Form</title>
</head>
<body>
  <form action="sovetkali.github.io/success.html">
    <p><input name="dzen" type="radio" value="pdzen" checked>corp card</p>

    <input type="hidden" id="full-name" value="Thomas Anderson">
    <br>
    <label for="first_name">Имя</label>

    <label for="last_name">Фамилия</label>
    <input type="text" id="last_name">
    <br>
    <label for="tel">Телефон</label>
    <input type="text" id="tel">
    <br>
    <input type="submit" value="Оплатить">
  </form>
</body>
</html>
